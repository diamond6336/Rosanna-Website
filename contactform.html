<html>
  <head>
    <title>Contact Form</title> 
    <link rel="stylesheet" type="text/css" href="contactform.css">
  </head> 
  <body>
<div class="contact-title">
    <h1>Rosanna Rose</h1>
    <h2>Get in Contact</h2>
</div>

<div class="contactform">
    <form id="contact-form" method="post" action="contactform.php">
        <input name="name" type="text" class="form-control" placeholder="NAME" required><br>

        <input name="email" type="email" class="form-control" placeholder="E-MAIL" required><br>

        <textarea name="message" class="form-control" placeholder="SEND A MESSAGE" rows="4" required></textarea><br>

        <input type="Submit" class="form-control submit" value="SEND MESSAGE">
</div> 


</body>
</html>
